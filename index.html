<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        .profile-photo {
            width: 200px; /* Set the desired width of the photo */
            height: auto; /* Automatically adjust the height based on the aspect ratio */
            border-radius: 50%; /* Add a circular border */
        }
        
        /* CSS styles for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        /* CSS styles for the navigation */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            display: inline-block;
            margin-left: 10px;
        }
        
        /* CSS styles for the sections */
        section {
            padding: 20px;
        }
        
        /* CSS styles for the merged section */
        #profile-about-section {
            display: flex;
            align-items: center;
        }
        
        #profile-about-section .profile-photo {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="profile-about-section">
        <div>
            <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
        </div>
        <div>
            <h2>About</h2>
            <p>Welcome to my website. This is a brief description of what my website is about.</p>
        </div>
    </section>
    
    <section id="services-section">
        <h2>Services</h2>
        <ul>
            <li>Service 1</li>
            <li>Service 2</li>
            <li>Service 3</li>
        </ul>
    </section>
    
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
